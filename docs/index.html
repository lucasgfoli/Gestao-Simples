<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Cadastro de usuário</title>
</head>
<body>
    <div class="container">
        <div class="img-form">
            <img src="/img/Logo GestãoSimples.png" alt="Logo">
        </div>
        
        <div class="form">
            <form id="form-cadastro">
                <div class="form-header">
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input id="name" type="text" name="name" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <input id="data-de-nascimento" type="date" name="data-de-nascimento" placeholder="Digite sua data de nascimento" required>
                    </div>

                    <div class="input-box">
                        <input id="email" type="email" name="email" placeholder="Digite seu Email" required>
                    </div>

                    <div class="input-box">
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <input id="confirme-senha" type="password" name="confirme-senha" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="cadastro-button">
                    <button type="submit">Cadastrar</button>
                </div>
    
            </form>

            <div class="login-button">
                <button><a href="login.html">Já possui uma conta? Faça Login</a></button>
            </div>

        </div>

    </div>

    <script src="/assets/javaScript/index.js"></script>
</body>
</html>
