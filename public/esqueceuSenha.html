<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Gestão Simples</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/public/css/esqueceuSenha.css">
        <link rel="icon" href="img/Logo GestãoSimples.png">
    </head>
    <body>
        <div class="container">
            <h1>Esqueci Minha Senha</h1>
            <form action="/send-reset-link" method="POST">
                <input type="email" name="email" class="form-senha" placeholder="Digite seu e-mail" required>
                <button type="submit" class="btn btn-success w-100 mb-2">Enviar Link</button>
            </form>
        </div>
    </body>
</html>
