<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Gestão Simples</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/public/css/login.css">
        <link rel="icon" href="img/Logo GestãoSimples.png">
    </head>
    <body>
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <div class="text-center">
                <img src="/img/Logo GestãoSimples.png" alt="Gestão Simples" class="img-fluid logo-img">
                <form method="POST" action="processarLogin.php">
                    <div class="mb-3">
                        <label for="login" class="form-label">Digite seu nome</label>
                        <input type="text" id="login" name="login" class="form-control" placeholder="Digite seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Digite sua senha</label>
                        <input type="password" id="senha" name="senha" class="form-control" placeholder="*******">
                    </div>
                    <div class="mb-3 text-end">
                        <a href="esqueceSenha.html" class="text-muted">Esqueci minha senha</a>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mb-2">Entrar</button>
                    <p class="text-muted text-center my-2">OU</p>
                    <button type="button" class="btn btn-outline-dark w-100 mb-4">
                        <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google" class="me-2">
                        Entrar com o Google
                    </button>
                    <div class="text-center">
                        <a href="index.html" class="text-muted">Ainda não possui uma conta? Cadastre-se</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
